<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e7c465a699.js"
      crossorigin="anonymous"
    ></script>
    <title>Уроки игры на гитаре</title>
    <meta
      name="description"
      content="Лучший репититор игры на гитаре в москве"
    />
  </head>
  <body>
    <!-- Первая секция -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#">
            <img class="main-section__logo" src="icons/лого.svg" alt="" />
          </a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- левая часть первой секции -->
        <div class="left-wrapper">
          <img
            src="img/Фото гитариста.png"
            alt="фото гитариста"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- правая часть первой секции -->
        <div class="right-wrapper">
          <!-- Иконки -->
          <div class="right-wrapper__icon-box icons">
            <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
            <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
            <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <!-- заголовок -->
          <h1 class="right-wrapper__title title">
            Я Виктор
            <hr class="title__hr" />
          </h1>
          <!-- текст -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>
          <!-- кнопки -->
          <div class="right-wrapper_button buttons">
            <button class="buttons__main-btn">
              Забронировать <br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="icons/Кнопка/Иконка чата 1.svg" alt="chat" />
              <p class="buttons__text">
                Есть<br />
                вопросы?
              </p>
            </div>
          </div>
        </div>
        <div class="main-section__first-elipse elipse">
          <div class="elipse__substract"></div>
        </div>
      </div>
      <div class="main-section__second-elipse elipse elipse_dig">
        <div class="elipse__substract elipse__substract_big"></div>
      </div>
    </div>
    <!-- Вторая секция -->
    <div class="two-section container">
      <!-- Заголовок -->
      <h1 class="two-section__title title">
        Преподаю
        <hr class="title__hr" />
      </h1>
      <div class="two-section__square-one square">
        <img
          src="img/Вторая секция/Электро-гитара 1.png"
          alt="электро-гитара"
          class="two-section__img"
        />
        <p class="two-section__text-square text-square">
          Электро <br />
          гитара
        </p>
      </div>
      <div class="two-section__two-icons two-icons">
        <img
          class="two-section__img-icons"
          src="icons/01-Иконка.svg"
          alt="01-Иконка"
        />
        <p>
          <span>7</span> <br />
          лет <br />
          преподавания
        </p>
        <img
          class="two-section__img-icons"
          src="icons/02-Иконка_вторая секкция 1.svg"
          alt="01-Иконка"
        />
        <p>
          333337 <br />
          лет <br />
          преподавания
        </p>
      </div>
    </div>
  </body>
</html>
